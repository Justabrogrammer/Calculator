<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <section id="Display-area">
        <div class="currentInput"></div>
        <div class="answerScreen"></div>
      </section>
      <section class="keypad-btns">
        <button class="fun_btn" type="button" id="clear" value="">C</button>
        <button class="fun_btn" type="button" id="erase" value="">⬅</button>

        <button class="fun_btn" type="button" value="/">/</button>
        <button class="fun_btn" type="button" value="%">%</button>
        <button class="num_btn" type="button" value="7">7</button>
        <button class="num_btn" type="button" value="8">8</button>
        <button class="num_btn" type="button" value="9">9</button>
        <button class="fun_btn" type="button" value="*">×</button>
        <button class="num_btn" type="button" value="4">4</button>
        <button class="num_btn" type="button" value="5">5</button>
        <button class="num_btn" type="button" value="6">6</button>
        <button class="fun_btn" type="button" value="-">-</button>
        <button class="num_btn" type="button" value="1">1</button>
        <button class="num_btn" type="button" value="2">2</button>
        <button class="num_btn" type="button" value="3">3</button>
        <button class="fun_btn" type="button" value="+">+</button>
        <button class="num_btn" type="button" value="00">00</button>
        <button class="num_btn" type="button" value="0">0</button>
        <button class="num_btn" type="button" value=".">.</button>
        <button class="fun_btn" type="button" value="" id="evaluate">=</button>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
